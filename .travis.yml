language: python
python:
- "2.6"
- "2.7"
addons:
  apt:
    packages:
    - djvulibre-bin
    - exiv2
    - libboost-python-dev
    - libexempi3
    - libexiv2-dev
    - libpng-dev
    - libtiff4-dev
    - libxml2-utils
    - minidjvu
cache:
  directories:
  - $HOME/.cache
  - $HOME/.ccache
install:
- export PATH="/usr/lib/ccache:$PATH"
- pip install --upgrade pip
- wget -c https://github.com/hsnr-gamera/gamera/releases/download/3.4.2/gamera-3.4.2.tar.gz -O ~/.cache/gamera-3.4.2.tar.gz
- tar -xvzf ~/.cache/gamera-3.4.2.tar.gz
- sed -i -e 's/no_wx = False/no_wx = True/' gamera-3.4.2/setup.py
- ( cd gamera-3.4.2/ && python setup.py install )
- rm -r gamera-3.4.2/
- pip install --verbose pillow
- if [ "$TRAVIS_PYTHON_VERSION" = '2.6' ]; then pip install argparse; fi
- pip install python-xmp-toolkit
- pip install --verbose git+https://github.com/escaped/pyexiv2
- pip install pyflakes
- pip install docutils
- pip install pygments
script:
- nosetests -v
- private/run-pyflakes
- grep -r -l ft=rst doc/ | xargs -t -n1 -I{} rst2xml.py --strict {} /dev/null
- xmllint --noout --valid doc/*.xml

